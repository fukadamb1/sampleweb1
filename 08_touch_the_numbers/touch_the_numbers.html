<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <title>Touch the Numbers</title>

  <!-- Font Awesome Twitter,Facebookなどのアイコン用フォント index.cssよりも前に定義...index.css high priority -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Awesome animation -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/touch_the_numbers.css">
  <link rel="icon" href="touch_the_numbers.ico">
</head>

<body>
  <div class = "back">
    <button id="btn99" class="btn" type="button" onclick="history.back()">back</button>
  </div>

  <div class="wrapper">
    <header>Touch the Numbers</header>

    <div class="game-container">
      <div class="message-container">
        <div id="msgtext"></div>
      </div>

      <div class="squares-container">
        <div class="squares-box" id="squaresBox">
          <div class="square" id="a_1"></div>
          <div class="square" id="a_2"></div>
          <div class="square" id="a_3"></div>
          <div class="square" id="a_4"></div>
          <div class="square" id="b_1"></div>
          <div class="square" id="b_2"></div>
          <div class="square" id="b_3"></div>
          <div class="square" id="b_4"></div>
          <div class="square" id="c_1"></div>
          <div class="square" id="c_2"></div>
          <div class="square" id="c_3"></div>
          <div class="square" id="c_4"></div>
          <div class="square" id="d_1"></div>
          <div class="square" id="d_2"></div>
          <div class="square" id="d_3"></div>
          <div class="square" id="d_4"></div>
        </div>
      </div>

      <div class="btn-container">
        <div class="btn-area">
          <div class="btn1" id="start" type="button">Start</div>
          <div class="btn1" id="stop" type="button">Stop</div>
          <div class="btn1" id="reset" type="button">Reset</div>
        </div>
      </div>
      <div class="time-container">
        <div class="time-item"><i class="fa fa-heart faa-tada animated" aria-hidden="true"></i></div>
        <div id="timer" class="time-item"> 00:00.000 </div>
        <div class="time-item"><i class="fa fa-heart faa-tada animated" aria-hidden="true"></i></div>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <footer>
    <p>© Copyright 2024 your id & your name</p>
  </footer>

  <!-- jQueryを使用（しよう）する。 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/snowfall.jquery.min.js"></script>
  <script src="js/touch_the_numbers.js"></script>

</body>

</html>
